<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Discord Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #58D68D;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #58D68D;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45b469;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Message to Discord</h2>
    <label for="webhook">Discord Webhook URL:</label>
    <input type="text" id="webhook" placeholder="Paste webhook URL here" required />

    <label for="username">Sender Name:</label>
    <input type="text" id="username" placeholder="Enter sender name" required />

    <label for="message">Message:</label>
    <textarea id="message" placeholder="Enter message" required></textarea>

    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const webhook = document.getElementById("webhook").value.trim();
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!webhook || !username || !message) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const response = await fetch(webhook, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            username: username,
            content: message
          })
        });

        if (response.status === 204) {
          alert("✅ Message sent successfully!");
          document.getElementById("webhook").value = "";
          document.getElementById("username").value = "";
          document.getElementById("message").value = "";
        } else {
          alert("❌ Failed to send message. Check the webhook URL.");
          console.error("Response:", await response.text());
        }
      } catch (error) {
        console.error("Error:", error);
        alert("❌ An error occurred while sending the message.");
      }
    }
  </script>
</body>
</html>
